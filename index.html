<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《Marvel未來之戰》</title>
    <link rel=icon href=favicon.png sizes="16x16" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', 'Yusei Magic';
        }

        .center {
            text-align: center;
        }

        .header {
            height: fit-content;
            padding: 1rem;
        }

        .header ul li {
            margin-right: .5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-basic {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #3337;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            z-index: 999;
        }

        .quality input {
            width: 3.5rem;
        }

        .equipment input[type=text] {
            text-align: center;
            width: 2rem;
        }

        .modal-content {
            background: #ffffff;
            margin: 1rem;
            padding: 1rem;
            width: fit-content;
            height: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 10px 15px #777;
        }

        .modal-content div {
            width: 12rem;
            margin-bottom: .5rem;
        }

        .charactor {
            display: flex;
            justify-content: start;
        }

        .card-info {
            display: flex;
        }

        .line {
            margin: 0 0.5rem;
            height: 130px;
            width: 1.5px;
            border: 1px solid #3333;
        }

        .special input[type=text] {
            width: 100%;
        }

        .pointer:hover {
            cursor: pointer;
        }

        .value-1 input,
        .value-2 input,
        .value-3 input,
        .value-4 input {
            margin: 0 .1rem;
        }
    </style>
</head>

<body>
    <!-- Header start -->
    <div class="container">
        <div id="header" class="header"></div>
    </div>
    <!-- Header End -->
    <!-- Modal Start -->
    <div id="modal-basic" class="modal-basic" style="display:none;"></div>
    <!-- Modal End -->
    <!-- Main -->
    <div class="tab-content" id="pills-tabContent">
        <!-- 角色列表 Start -->
        <div class="tab-pane fade show active" id="pills-basic" role="tabpanel"
            aria-labellecharactorsy="pills-basic-tab"></div>
        <!-- 角色列表 End -->
        <div class="tab-pane fade" id="pills-equipment" role="tabpanel" aria-labellecharactorsy="pills-equipment-tab">烏魯
        </div>
        <!-- 特殊裝備 start -->
        <div class="tab-pane fade" id="pills-special" role="tabpanel" aria-labellecharactorsy="pills-special-tab">特裝
        </div>
        <!-- 特殊裝備 end -->
        <div class="tab-pane fade" id="pills-isotope" role="tabpanel" aria-labellecharactorsy="pills-isotope-tab">IOS-8
        </div>
    </div>
    <!-- Main End -->

    <!-- JavaScript -->
    <script>
        // Navbar Buttons
        $(function () {
            $.get('template/header.php', (result) => {
                $("#header").html(result);
            })
        })

        // Open Modal
        function openModal() {
            $.get('modal/adding-form.html', (res) => {
                $("#modal-basic").html(res);
                $("#modal-basic").fadeIn(100);

                $("#modal-basic").on('click', () => {
                    closeModal();
                })

                $(window).on("keyup", (event) => {
                    if (event.which == 27) closeModal();
                })

                $("#adding-form").on('click', (event) => {
                    event.stopPropagation();
                })

                // adding-form submit action
                $(function () {
                    $("#adding-form").on('submit', function (event) {
                        event.preventDefault();
                        $.post('api/add-charactor.php', {
                            'data': $(this).serialize()
                        }, (result) => {
                            if (result == 0) alert("資料有誤，請重新再試一次");
                            if (result == 1) {
                                charactors();
                                $("#modal-basic").fadeOut(100);
                            }
                        })
                    })
                })
            })
        }

        // Close Modal
        function closeModal() {
            $("#modal-basic").fadeOut(100);
        }

        $(function () {
            charactors();
            specials();
        })

        // charactors loading
        function charactors() {
            $.get('api/load-charactors.php', (data) => {
                $.post('template/charactor.php', { 'data': data }, (result) => {
                    $("#pills-basic").html(result);
                })
            })
        }

        function specials() {
            $.get('api/load-specials.php', (data) => {
                $.post('template/specials.php', { 'data': data }, (result) => {
                    $("#pills-special").html(result);
                })
            })
        }

        function editCharactor(id) {
            $.post('api/edit-charactor.php', {
                'id': id,
                'v1': $(`#v1${id}`).val(),
                'v2': $(`#v2${id}`).val(),
                'v3': $(`#v3${id}`).val(),
                'v4': $(`#v4${id}`).val(),
                'e1': $(`#e1${id}`).val(),
                'e2': $(`#e2${id}`).val(),
                'e3': $(`#e3${id}`).val(),
                'e4': $(`#e4${id}`).val()
            }, (result) => {
                if (result == 1) {
                    // 成功
                    alert("更新成功");
                    charactors();
                } else {
                    // 失敗
                    alert("操作錯誤");
                }
            })
        }
    </script>
</body>

</html>
